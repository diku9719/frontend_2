<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">New Book</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="title">Title of Book</label>
                                <input type="text" class="form-control" [(ngModel)]="model.title" name="title">
                            </div>
                            <div class="form-group">
                                <label for="author">Author</label>
                                <input type="text" class="form-control" [(ngModel)]="model.author" name="author">
                            </div>
                            <div class="form-group">
                                <label for="borrowedBy">BorrowedBy</label>
                                <input type="number" class="form-control" [(ngModel)]="model.borrowedBy.id" name="borrowedBy">
                            </div>
                            <button type="submit" class="btn btn-primary" (click)="post1()">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
